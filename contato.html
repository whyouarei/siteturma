<!DOCTYPE html>
<!--Identifica a versão do html-->
<html lang="pt-br">
<!-- Idioma d página-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/contatos.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/ui-lightness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src ="../js/ValidaForm.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>Contatos</title>
</head>

<body>

    <div id="container">

        <header>
            <hgroup>
                <h1>FutureWeb</h1> <!-- Apenas um h1 é colocado em cada página-->
                <h2>Desenvolvimento Web - Novas Tecnologias</h2>
            </hgroup>
        </header>

        <nav id="superior">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="sobre.html">sobre nós</a></li>
                <li><a href="servicos.html">serviços</a></li>
                <li><a href="contato.html">contato</a></li>
            </ul>
        </nav>

        <figure id="imagens">
            <img src="images/gerenciamento.jpg" title="Gerenciamento de Inovação"
                alt="A imagem consiste em uma foto da lateral de um notebook preto e um caderno ao lado, com o texto &quot;Gerenciamento de Inovação&quot; escrito ao centro."
                id="gerenciamento" />

            <img src="images/projetos.jpg" title="Desenvolvimento de Projetos"
                alt="A imagem consiste em uma foto de um rapaz com camisa azul segurando escrevendo em um papel com uma caneta prateada, com o texto &quot;Desenvolvimento de Projetos&quot; escrito ao centro."
                id="projetos" />

            <img src="images/designer-grafico.jpg" title="Desenvolvimento Grafico"
                alt="A imagem consiste em seis canetas marca texto das cores azul, roxo, verde, amarelo, laranja e vermelho, com o texto &quot;Desenvolvimento Grafico&quot; escrito ao centro."
                id="designer-grafico" />
        </figure>

        <section id="principal">
            <div id="formulario">
                <h2 class="h2">Contatos</h2>
                <form id="frmContatos" action="" method="">
                    <label class="rotulo" for="nome">Nome:</label>
                    <input class="botao" type="text" id="txtNome" name="txtNome" tabindex="1" autofocus
                        placeholder="Digite seu nome">

                    <!-- <br />
        <label class="rotulo" for="dataNasc">Data de Nascimento:</label>
        <input type="date" id="dataNasc" name="dateData"   tabindex="2" autofocus>

        <br />
        <label class="rotulo" for="cpf">CPF:</label>
        <input type="text" id="CPF" name="txtCPF"   tabindex="3" pattern="[0-9]{11}" minlenght="11" maxlength="11" autofocus placeholder="xxx.xxx.xxx-xx"> -->

                    <br />
                    <label class="rotulo" for="cep">CEP:</label>
                    <input class="botao" type="text" id="txtCEP" name="txtCEP" pattern="[0-9]{8}" tabindex="4"
                        minlenght="8" maxlength="8" autofocus placeholder="Informe o CEP">

                    <br />
                    <label class="rotulo" for="endereco">Endereço:</label>
                    <input class="botao" type="text" id="txtEnd" name="txtEnd" tabindex="5" autofocus
                        placeholder="Informe seu endereço">

                    <br />
                    <label class="rotulo" for="bairro">Bairro:</label>
                    <input class="botao" type="text" id="txtBairro" name="txtBairro" tabindex="6" autofocus
                        placeholder="Informe o bairro">

                    <br />
                    <label class="rotulo" for="cidade">Cidade:</label>
                    <input class="botao" type="text" id="txtCidade" name="txtCidade" tabindex="7" autofocus
                        placeholder="Informe a cidade">

                    <br />
                    <label class="rotulo" for="uf">UF:</label>
                    <input class="botao" type="text" id="txtUf" name="txtUf" tabindex="8" autofocus placeholder="UF">

                    <br />
                    <label class="rotulo" for="email">E-mail:</label>
                    <input class="botao" type="email" id="txtEmail" name="txtEmail" maxlength="35" required
                        placeholder="Email" tabindex="9">

                    <br />
                    <label class="rotulo" for="tele">Telefone:</label>
                    <input class="botao" type="tel" id="numTele" name="numTele" maxlength="11" pattern="[0-9]{11}"
                        placeholder="Insira seu telefone" tabindex="9">
                    <br />
                    <input class="botao" type="button" id="btnEnviar" name="btnEnviar" value="Salvar">
                    <input class="botao" type="button" id="btnListar" name="btnListar" value="Listar">
                    <input class="botao" type="reset" id="btnLimpar" name="btnLimpar" value="Limpar">
                </form>
            </div>
        </section>

        <nav id="inferior">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="sobre.html">sobre nós</a></li>
                <li><a href="servicos.html">serviços</a></li>
                <li><a href="contato.htmls">contato</a></li>
            </ul>
        </nav>
    </div>

    <footer>
        <figure id="midias_sociais">
            <a href=http://www.twitter.com target="_blank">
                <img src="images\twitter.png"
                    alt="Logo da Rede Social Twitter composto por um quadrado azul claro com bordas arrendondadas e um &quot;T&quot; no colorido de azul marinho"
                    title="Logo do Twitter" id="twitter"></a>

            <a href=https://www.facebook.com target="_blank">
                <img src="images\facebook.png"
                    alt="Logo da Rede Social Facebook composto por um quadrado azul escuro com bordas arrendondadas e um &quot;F&quot; branco no centro"
                    title="Logo do Facebook" id="facebook"></a>

            <a href=https://www.blogger.com target="_blank">
                <img src="images\blogger.png"
                    alt="Logo do gerenciador de blogs chamado Blogger composto por um quadrado laranja com bordas arrendondadase um &quot;B&quot; branco no centro"
                    title="Logo do Blogger" id="blogger"></a>
        </figure>

        <a href="#" target="_blank">Política de Privacidade</a>
    </footer>

    <div class="modal" id="lista">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-body">
                    <span id="Resultado" class="pop"></span>
                    <div id="dialog" title="Atenção">
                        <p id="resultado"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
